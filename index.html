<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
   <body>
    <div class ="d-flex justify-content-center  p-5"> 
    <div class="container border border-dark rounded w-50 p-5 m-5">
      
     
      <form id ="taxForm">
        <div class="form-group">
          <label for="grossIncome">Enter gross annual income:  <img
            src="icons/question-circle.svg"
            data-bs-toggle="tooltip"  
            title="Gross annual income is your total salary in a year before any deductions"
            alt="info"
            height="20"
            width="20"/></label>
          <input
            type="text"
            class="form-control"
            id="grossIncome"
            placeholder="Enter gross annual income"
            name="grossIncome"
            required
          />
          <div class="invalid-feedback">
            Please enter numbers only
           </div>
        </div>
        <div class="form-group">
          <label for="extraIncome">Enter extra income:  <img
            src="icons/question-circle.svg"
            data-toggle="tooltip" data-placement="top" title="Extra income is your income from any other sources"
            alt="info"
            height="20"
            width="20"/>
        </label>
          <input
            type="text"
            class="form-control"          
            id="extraIncome"
            placeholder="Enter extra income from other sources"
            name="extraIncome"
          />
        </div>
        <div class="form-group">
          <label for="ageGroup">Enter age group:
            <img
            src="icons/question-circle.svg"
            data-toggle="tooltip" data-placement="top" title="age group is the range in which your age falls"
            alt="info"
            height="20"
            width="20"/>
          </label>
          <select class="form-control" id="ageGroup">
            <option selected>Age Group</option>
            <option  value="< 40"><40</option>
            <option value="40-60">≥ 40 & < 60</option>
            <option value="≥ 60">≥ 60</option>    
          </select>
        </div>
        <div class="form-group">
            <label for="deductions">Enter total applicable deductions: <img
                src="icons/question-circle.svg"
                data-toggle="tooltip" data-placement="top" title=" Deductions is the total amount to be deducted from your income as a result of your investments"
                alt="info"
                height="20"
                width="20"/></label>
            <input

              type="text"
              class="form-control"
              id="deductions"
              placeholder="Add total applicable deductions"
              name="deductions"
            />
          </div>
        <div class ="d-flex justify-content-center pt-3"> 
        <button type="button" class="btn btn-primary " onclick="validate()">Submit</button>
        </div>
      </form>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body d-flex flex-column align-items-center">
         <h2>Your overall income will be </h2>
         <h3 id="exampleModalIncome"></h3>
         <h5>after tax deductions</h5>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
  
    </div></div>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>
  </body>
  
</html>
